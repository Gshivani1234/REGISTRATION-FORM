<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
	<link rel="stylesheet" type="text/css" href="formstyle.css">
</head>
<body>
	<fieldset>
	<legend><h1><u>REGISTRATION FORM</u></h1></legend>
<form>
	
	FIRST NAME:<br><br>
	 <input type="text" name="firstname" style="width: 100%;height: 40px"><br><br>
	LAST NAME:  <br><br>
	 <input type="text" name="lastname" style="width: 100%;height: 40px"><br><br>
	PHONE NUMBER:<br><br>
	 <input type="tel" name="telephonenumber" style="width: 100%;height: 40px"><br><br>
    EMAIL:<br><br>
     <input type="email" name="email" style="width: 100%;height: 40px"><br><br>
    D.O.B.:<br><br>
     <input type="date" name="dob" style="width: 100%;height: 40px"><br><br>
    GENDER:<br><br>
     <input type="radio" name="gender" value="female" checked >FEMALE
     <input type="radio" name="gender" value="male">MALE
     <input type="radio" name="gender" value="Other">OTHER<br><br>
    AGE:<br><br>
     <input type="checkbox" name="age" value="child" checked>CHILD(0-12)<br>
     <input type="checkbox" name="age" value="teenager">TEENAGER(13-19)<br>
     <input type="checkbox" name="age" value="adult">ADULT(Above 20)<br>
     <input type="checkbox" name="age" value="seniorcitizen">SENIOR CITIZEN(Above 60)<br><br>
     AREA:
     <select name="area" style="width: 100%;height: 40px">
     	<option value="sub_urban">SUB-URBAN</option>
     	<option value="urban">URBAN</option>
     	<option value="rural">RURAL</option>
     </select><br><br>
     ADDRESS:<br><br>
     <textarea style="width: 100%;height: 100px"></textarea><br><br>
	 PASSWORD:<br><br>
	 <input type="password" name="userpassword" style="width: 100%;height: 40px"><br><br>
     <input type="submit" name="submit" style="padding: 10px 40px 10px 40px">
     <input type="reset" style="padding: 10px 40px 10px 40px">
     </fieldset>
</form>
</body>
</html>
